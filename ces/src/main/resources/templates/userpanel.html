<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
                        <div class="container">
        <h2>Controle de Estoque Simples</h2><!-- Cabeçalho -->
        
        <div><!-- navegação temporaria-->
            <h3>Indice de acesso temporario</h3>
            Home |
            <a th:href="@{/adicionarproduto}">Adicionar produto</a>
        </div>
        
        <h1>Lista de produtos em estoque</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
             <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td><a th:href="@{'/editarproduto?id=' + ${produto.id}}">+ Detalhes</a></td><!-- placeholder-->
                </tr>
            </tbody>
         
        </table>
        
        
        <script src="script.js"></script>
        <script src="jquery.js"></script>
                        </div>
    </body>
</html>
