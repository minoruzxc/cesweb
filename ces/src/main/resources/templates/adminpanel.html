<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CES (admin)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
                        <div class="container">
        <h2>Controle de Estoque Simples - Controle de administrador</h2><!-- CabeÃ§alho -->
        <div>
            <a th:href="@{/cadastro/adicionar}">- Cadastrar novo usuario -</a>
        </div>
        <br>
        <h1>Usuarios cadastrados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nv. Acesso</th>
                </tr>
            </thead>
             <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.acesso}"></td>
                    <td><a th:href="@{'/cadastro/excluir?id=' + ${usuario.id}}"> !!Remover usuario!!</a></td><!-- placeholder-->
                </tr>
            </tbody>
         
        </table>
         
        </table>
        
        
        <script src="script.js"></script>
        <script src="jquery.js"></script>
                        </div>
    </body>
</html>
